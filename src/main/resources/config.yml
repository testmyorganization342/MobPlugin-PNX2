# Config version, do not edit!
config-version: 16

entities:
  # How often the spawn task should run
  # In ticks, 20 ticks = 1 second
  # Use 0 to disable entity spawning
  autospawn-ticks: 200
  # How often the despawn task should run
  # In ticks, 20 ticks = 1 second
  # Use 0 to disable entity despawning
  despawn-ticks: 12000
  # Do not spawn entities in these worlds
  worlds-spawning-disabled: "exampleworld1, exampleworld2"
  # do not allow creating snow golems, iron golems and withers in these worlds
  entity-creation-disabled: "exampleworld1, exampleworld2"

# Spawning limit settings
# Per player, in 100 blocks range
autospawn:
  bat: 0
  blaze: 0
  chicken: 2
  cod: 2
  cow: 2
  creeper: 2
  dolphin: 1
  donkey: 1
  enderman: 1
  ghast: 2
  husk: 2
  horse: 2
  magmacube: 2
  mooshroom: 2
  ocelot: 2
  parrot: 1
  pig: 2
  polarbear: 2
  pufferfish: 1
  rabbit: 1
  salmon: 3
  sheep: 2
  skeleton: 2
  slime: 2
  spider: 2
  squid: 2
  stray: 2
  tropicalfish: 2
  turtle: 2
  witch: 1
  witherskeleton: 2
  wolf: 2
  zombie: 2
  zombiepigman: 3
  fox: 2
  panda: 1
  drowned: 2
  piglin: 2

other:
  # Mob spawner spawning range
  spawner-spawn-range: 4
  # Minimum amount of mobs spawned from spawner
  minimum-spawner-count: 1
  # Maximum amount of mobs spawned from spawner
  maximum-spawner-count: 4
  # Don't reduce spawn eggs if there is same entity already in the spawner (non vanilla behavior)
  do-not-waste-spawn-eggs: false
  # Give xp drops straight to player
  use-no-xp-orbs: false
  # Do not spawn mobs this near to spawn area
  # Set -1 to disable
  spawn-no-spawning-area: -1
  # Kill entities instead of despawning them
  kill-mobs-on-despawn: false
  # Enable mob spawner blocks
  spawners-enabled: true
  # Custom enderman max spawns rule for the end world
  end-enderman-spawning: 10
  # If tamed entity owner attacked or attack entity, it will be angry
  check-tamed-entity-attack: true
  # if set to true, creeper explode blocks
  creeper-explode-blocks: true
